{% extends "sales/base.html" %}
{% load static %}
{% load thumbnail %}

{% block title %}Лучшие квесты{% endblock %}

{% block content %}
<div class="main_view">
    <div>
        {% for quest in quests %}
            <a href="{% url 'sales:quest_detail' quest.slug %}"><img src="{% thumbnail quest.image 300x300 crop %}"></a>
        {% endfor %}
    </div>

    <div class="pagination">
        {% block pagination %}
                {% include "sales/pagination.html" with page=page_obj %}
        {% endblock %}
     </div>
</div>
{% endblock %}
